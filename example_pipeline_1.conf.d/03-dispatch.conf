<label @DISPATCH_PIPELINE1>

    # gather metrics for the ingested logs
    <filter **>
        @type prometheus
        <metric>
            name fluentd_input_num_records_total
            @type counter
            desc the total number of incoming records
            <labels>
                tag ${tag}
                hostname ${hostname}
                pipeline pipeline1
            </labels>
        </metric>
    </filter>

    # forward logs to 04-output
    <match **>
        @type relabel
        @label @OUTPUT_PIPELINE1
    </match>
</label>