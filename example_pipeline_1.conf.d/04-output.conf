<label @OUTPUT_PIPELINE1>
    <match **>
        @type file
        path /var/log/fluent/rs-logs.log
        append true
        flush_interval 15
    </match>

    <match **>
        @type splunk_hec
        hec_host "mysplunk.local"
        hec_port 8088
        hec_token FC6F1974-9ACD-4F25-B5CF-6107BC30D787
        index test_index
    </match>
</label>