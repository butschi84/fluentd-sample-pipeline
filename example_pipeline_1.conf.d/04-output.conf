<label @OUTPUT_PIPELINE1>
    <match **>
        @type copy

        # write log files
        <store>
            @type file
            path /var/log/fluent/rs-logs.log
            append true
            flush_interval 15
        </store>

        # write splunk hec
        <store>
            @type splunk_hec
            hec_host 192.168.2.112
            flush_interval 0
            hec_port 8088
            protocol http
            hec_token dcdf479a-d6f3-4408-9238-ec6340c7a52d
            flush_interval 0
        </store>
    </match>
</label>